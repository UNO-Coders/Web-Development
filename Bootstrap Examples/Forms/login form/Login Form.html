<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .login1{
            height: 100vh;
            width: 100%;
            background-position: center;
            background-size: cover;
            position: absolute;
            overflow: hidden;
            background-image: linear-gradient(180deg, #2af598 0%, #009efd 100%);
        }

        .form-box{
            width: 400px;
            height: 500px;
            position: relative;
            margin: 6% auto;
            background-image: linear-gradient(to top, #d5d4d0 0%, #d5d4d0 1%, #eeeeec 31%, #efeeec 75%, #e9e9e7 100%);
            padding: 5px ;
            border-radius: 50px;
            overflow: hidden;
        }

        .box2{
            width: 260px;
            margin: 35px auto;
            position: relative;
            box-shadow: 0 0 20px 15px #f703031f;
            border-radius:30px;

        }

        .log1{

            padding: 10px 40px;
            cursor: pointer;
            background: transparent;
            border: 0;
            outline:none; 
            position:relative;
            
        }
        #yt{
            top: 0;
            bottom: 0;
            position: absolute;
            width: 130px;
            height: 100%;
            background: linear-gradient(#ff105f, #ffad06);
            border-radius: 30px;
            transition: .5s;
        }

        .form1{
            top: 180px;
            position: absolute;
            width: 300px;
            transition: 0.5s;
        }
        
        .usern{
            width: 100%;
            padding: 5px 0;
            margin: 8px 5px;
            border-bottom: 0;
            border-top: 0;
            border-left: 0;
            border-right: 0;
            border-bottom: 1px solid #999;
            outline: none;
            background: transparent;

        }

        label{
            padding: 5px 0;
            margin: 8px 5px;
        }

        .log{
            width: 85%;
            padding: 10px 30px;
            display: block;
            margin: auto;
            background: linear-gradient(#ff105f, #ffad06);
            border: 0;
            outline: none;
            border-radius: 30px;

        }

        .check{
            margin: 15px 10px 15px 0;
        }

        span{
            font-size: 20px;
            bottom: 82px;
            position: absolute;
            color: #777;
        }
        #login{
            left: 50px;
        }
        #register{
            left: 450px;
        }
        
        
    </style>


</head>
<body>
    <div class="login1">
        <div class="form-box">
            <div class="box2">
            <div id="yt"></div>
             <button type="button" class="log1" onclick="login()">Log In</button>
             <button type="button" class="log1" onclick="register()">Register</button>
            </div>
            
        <form id="login" class="form1" method="get" action="login.php">
            <label><b>User Name</b></label>
            <input type="text" name="usern" class="usern" placeholder="Enter Username" required><br><br>
        
            <label><b>Password</b></label>
            <input type="text" name="pass" class="usern" placeholder="Enter Password" required><br><br>

            <input type="checkbox" name="check" class="check" > <span>Remember Password </span>
        
            <input type="submit" name="log" class="log" value="Log In Here"><br><br>    
        
        </form>

        <form id="register" class="form1" method="get" action="login.php">
            <label><b>User Name</b></label>
            <input type="text" name="usern" class="usern" placeholder="Enter Username" required><br><br>
        
            <label><b>Email-Id</b></label>
            <input type="email" name="emid" class="usern" placeholder="Enter Email-Id" required><br><br>

            <label><b>Password</b></label>
            <input type="text" name="pass" class="usern" placeholder="Enter Password" required><br><br>
            

            <input type="checkbox" name="check" class="check" > <span>I agree to terms and conditions </span>
        
            <input type="submit" name="log" class="log" value="Register"><br><br>    
        
        </form>

    </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("yt");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "130px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }


    
    </script>
 

</body>
</html>

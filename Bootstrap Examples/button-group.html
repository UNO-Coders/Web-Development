<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstarp-buttons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

</head>

<body>
    <div class="container m-5">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary btn-sm">small</button>
            <button type="button" class="btn btn-success btn-lg ">large</button>
            <button type="button" class="btn btn-danger btn-md">medium</button>
        </div>
    </div>
    <div class="container m-5">
        <h2>Normal button group</h2>
        <div class="btn-toolbar  btn-lg" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-primary btn-lg">1</button>
                <button type="button" class="btn btn-info btn-lg">2</button>
                <button type="button" class="btn btn-warning btn-lg">3</button>
                <button type="button" class="btn btn-danger  btn-lg">4</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
                <button type="button" class="btn btn-success  btn-lg">5</button>
                <button type="button" class="btn btn-light  btn-lg">6</button>
                <button type="button" class="btn btn-dark  btn-lg">7</button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
                <button type="button" class="btn btn-secondary">8</button>
            </div>
        </div>
    </div>

    <hr>
    <div class="container m-5">
        <h2 >outline button group</h2>
        <div class="btn-toolbar  btn-lg" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-outline-danger btn-lg">1</button>
                <button type="button" class="btn btn-outline-info btn-lg">2</button>
                <button type="button" class="btn btn-outline-warning btn-lg">3</button>
                <button type="button" class="btn  btn-outline-danger  btn-lg">4</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
                <button type="button" class="btn btn-outline-success  btn-lg">5</button>
                <button type="button" class="btn btn-outline-secondary  btn-lg">6</button>
                <button type="button" class="btn btn-outline-dark  btn-lg">7</button>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
